<div class="container-fluid">
  <button id="addMemberButton" class="btn btn-primary pull-right" (click)="goToAddMemberForm()">
    Add Member
  </button>
  <table class="table">
    <thead>
      <tr>
        <th>Member ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Job Title</th>
        <th>Racing Team</th>
        <th>Status</th>
        <th>Edit</th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let member of members">
        <td>{{ member?.id }}</td>
        <td>{{ member?.firstName }}</td>
        <td>{{ member?.lastName }}</td>
        <td>{{ member?.jobTitle }}</td>
        <td>{{ member?.team }}</td>
        <td>{{ member?.status }}</td>
        <td>
          <a [routerLink]="['/edit', member.id]" role="button"> <i class="fa fa-pencil-square-o"></i>
          </a>
        </td>
        <td>
          <i class="fa fa-trash-o" (click)="deleteByMemberID(member.id)"></i>
        </td>
      </tr>
    </tbody>
  </table>
</div>
